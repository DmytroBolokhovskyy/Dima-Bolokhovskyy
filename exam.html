<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  min-width: 250px;
}

/* включити padding і border в загальну ширину та висоту елемента */
* {
  box-sizing: border-box;
}

/* видалити поле зі списку*/
ul {
  margin: 0;
  padding: 0;
}

/* стилізація елементів списку */
ul li {
  cursor: pointer;
  position: relative;
  padding: 12px 8px 12px 40px;
  list-style-type: none;
  background: #eee;
  font-size: 18px;
  transition: 0.2s;

  /* роблять елементи списку невідбірними */
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* встановлює усі елементи непарного списку на інший колір  */
ul li:nth-child(odd)
{
  background: #f9f9f9;
}

/*
темніший колір фону при наведенні курсору */
ul li:hover
{
  background: #ddd;
}

/* ѕри натисканн≥ клав≥ш≥ додайте кол≥р фону та викреслити текст */
ul li.checked
{
  background: #888;
  color: #fff;
  text-decoration: line-through;
}

/*додавання позначки "позначено" при натисканні на неї */
ul li.checked::before
 {
  content: '';
  position: absolute;
  border-color: #fff;
  border-style: solid;
  border-width: 0 2px 2px 0;
  top: 10px;
  left: 16px;
  transform: rotate(45deg);
  height: 15px;
  width: 7px;
}

/* стиль кнопки закриття */
.close
 {
  position: absolute;
  right: 0;
  top: 0;
  padding: 12px 16px 12px 16px;
}

.close:hover
{
  background-color: #4169E1;
  color: white;
}

/* стиль заголовку */
.header
 {
  background-color: #4169E1;
  padding: 30px 40px;
  color: white;
  text-align: center;
}

/* очистка після заголовка */
.header:after
{
  content: "";
  display: table;
  clear: both;
}

/* стиль введення */
input
{
  margin: 0;
  border: none;
  border-radius: 0;
  width: 75%;
  padding: 10px;
  float: left;
  font-size: 16px;
}

/* стиль кнопки додавання */
.addBtn
 {
  padding: 10px;
  width: 25%;
  background: #d9d9d9;
  color: #555;
  float: left;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 0;
}

.addBtn:hover
{
  background-color: #bbb;
}
</style>
</head>
<body>

<div id="myDIV" class="header">
  <h2 style="margin:5px">мій записник</h2>
  <input type="text" id="myInput" placeholder="написати щоб не забути...">
  <span onclick="newElement()" class="addBtn">додати</span>
</div>

<ul id="myUL">
  <li>сходити в спортзал</li>
  <li>піти в супермаркет</li>
  <li>виділити час на навчання</li>
  <li>зустрітись з друзями</li>
  <li>домашне прибирання </li>
  <li>написати плани на наступний день</li>
</ul>

<script>
// створити кнопку "закрити"" та додайте її до кожного елемента списку
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++)
{
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// натискання кнопки закрити, щоб приховати поточний елемент списку
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++)
{
  close[i].onclick = function()
  {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// виділити путнкт коли на нього нажали
var list = document.querySelector('ul');
list.addEventListener('click', function(ev)
{
  if (ev.target.tagName === 'LI')
  {
    ev.target.classList.toggle('checked');
  }
}, false);

// створити новий план коли натискається кнопка додати
function newElement()
 {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '')
  {
    alert("ви маєте написати щось!");
  }
  else
  {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++)
  {
    close[i].onclick = function()
    {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
</script>

</body>
</html>
